<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Formulario</title>
  </head>
  <body>
    <header>
      Formulario de usuarios
    </header>
    <section>
      <form >
        <div>
          <label for="name">Nombre</label>
          <input type="text" name="name" placeholder="Ingresar Nombre">
          <label for="lasname">Apellido</label>
          <input type="text" name="lasname" placeholder="Ingresar Apellido">
        </div>
        <div>
          <label for="pass">Contraseña</label>
          <input type="password" name="pass" placeholder="Ingresar contraseña">
          <button>enviar</button>
        </div>
      </form>
    </section>
  </body>
</html>
